<main>
    <h1 class="titelkontaktforumal">Kontaktformular</h1>
    <p class="untertitelkontaktformular">Kontaktieren Sie mich und erzählen sie mir, was Ihnen auf dem Herz liegt.</p>

    <div class="formposition">
        <form action="https://formspree.io/f/mjvqbrdl" method="POST">


            <label class="labelstyle">
                Vorname:<br>
                <input type="text" name="vorname" required>
            </label><br>

                <input type="text" name="nachname" required>
            </label><br>

            <label class="labelstyle">
                E-Mail:<br>
                <input type="email" name="email" required>
            </label><br>

            <label class="labelstyle">
                Nachricht:<br>
                <textarea name="nachricht" required></textarea>
            </label><br>

            <button type="submit" class="labelstylebutton">
                Senden
            </button>


        </form>

    </div>
